name: Build spec

on:
  push:
    branches:
      - main
      - '*-dev'
  pull_request:
    branches:
      - main
      - '*-dev'

jobs:
  asciidoc -lint:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v3
    - name: Run linter
      run: |
        ./tools/asciidoc lint.py docs/v1/P4Runtime-Spec.adoc

  build-spec:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v3
    - name: Build spec
      run: |
        docker run -v `pwd`/docs/v1:/usr/src/p4-spec p4lang/p4rt-asciidoc :latest make
        ls docs/v1/build
